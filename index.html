<!DOCTYPE html>
<html lang="en">

    <body>
        <a id="skip" href="#main-content">Skip to Main Content</a>

        <header>
            <a href="index.html" id="logo"><img src="#" alt="Krusty Krab Logo from Spongebob Squarepants"></a>
            <h1>The Krusty Krab</h1>
        </header>
        <main>



            <!-- CONTACT FORM -->
            <section id="contact">
                <h3>Contact Us</h3>
                <form method="post" action="#">
                <!-- Full Name -->
                    <div id="fullName">
                        <label for="fName">First Name <span class="required">*</span></label>
                        <input type="text" name="fName" id="fName" placeholder="First Name" required>

                        <label for="lName">Last Name <span class="required">*</span></label>
                        <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                    </div>
                <!-- Phone Number -->
                    <div id="phone">
                        <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
                    </div>
                <!-- Email Address -->
                    <div id="email">

                    </div>
                <!-- Comments -->
                    <div id="comments">
                        <label for="yourComments">Comments <span class="required">*</span></label>
                        <input type="tel" name="yourComments" id="yourComments" placeholder="Comments" required>
                    </div>
                <!-- Preferred Method of Contact -->
                    <div id="preferred">
                        <fieldset>
                            <legend>Preferred Contact Method <span class="required">*</span></legend>
                            <input id="prefPhone">
                        </fieldset>
                    </div>
                <!-- Submit -->
                    <input type="submit" name="submit" id="submit" value="Submit">
                </form>
            </section>
        </main>
        <footer>
            <p><small>Copyright &copy; 2023</small></p>
        </footer>
    </body>
</html>
